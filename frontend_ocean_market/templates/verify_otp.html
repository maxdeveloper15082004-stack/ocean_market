{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify OTP - Ocean Market</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;800&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/home.css' %}" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <style>
      .alert {
        padding: 10px;
        background-color: #f8d7da;
        color: #721c24;
        border-radius: 5px;
        margin-bottom: 15px;
        text-align: center;
        font-size: 0.9rem;
      }
      .alert.success {
        background-color: #d4edda;
        color: #155724;
      }
    </style>
  </head>
  <body>
    <header class="navbar">
      <a href="/" class="logo-container">
        <span class="logo-icon">&#128031;</span>
        <span class="logo-text">Ocean Market</span>
      </a>
      <a href="/" class="login-btn">
        <span class="login-text">Back to Home</span>
      </a>
    </header>

    <main class="login-container">
      <div class="login-card">
        <div class="login-header">
          <h2>Verify Account</h2>
          <p>We've sent an OTP to your email.</p>
        </div>

        {% if messages %}
        <div class="messages">
          {% for message in messages %}
          <div class="alert {% if message.tags %}{{ message.tags }}{% endif %}">
            {{ message }}
          </div>
          {% endfor %}
        </div>
        {% endif %}

        <form class="login-form" action="{% url 'verify_otp' %}" method="POST">
          {% csrf_token %}

          <div class="form-group">
            <label for="otp">Enter OTP</label>
            <div class="input-wrapper">
              <svg
                viewBox="0 0 24 24"
                width="20"
                height="20"
                fill="currentColor"
              >
                <path
                  d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"
                />
              </svg>
              <input
                type="text"
                id="otp"
                name="otp"
                placeholder="Enter 6-digit OTP"
                maxlength="6"
                pattern="\d{6}"
                required
              />
            </div>
          </div>

          <button type="submit" class="submit-btn" id="submitBtn">
            <span>Verify OTP</span>
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
