{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Ocean Market</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;800&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/home.css' %}" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  </head>
  <body>
    <header class="navbar">
      <a href="/" class="logo-container">
        <span class="logo-icon">&#128031;</span>
        <span class="logo-text">Ocean Market</span>
      </a>
      <a href="/" class="login-btn">
        <span class="login-text">Back to Home</span>
      </a>
    </header>

    <main class="login-container">
      <div class="login-card">
        <div class="login-header">
          <h2>Create Account</h2>
          <p>Sign up to access fresh seafood daily</p>
        </div>

        <form class="login-form" action="#" method="POST" id="signupForm">
          {% csrf_token %}
          <div class="form-group">
            <label for="name">Full Name</label>
            <div class="input-wrapper">
              <svg
                viewBox="0 0 24 24"
                width="20"
                height="20"
                fill="currentColor"
              >
                <path
                  d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
                />
              </svg>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="John Doe"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <div class="input-wrapper">
              <svg
                viewBox="0 0 24 24"
                width="20"
                height="20"
                fill="currentColor"
              >
                <path
                  d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"
                />
              </svg>
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="+1 (555) 000-0000"
                required
              />
            </div>
          </div>

          <div class="form-group" id="send-otp-section">
            <button
              type="button"
              class="send-otp-btn"
              id="sendOtpBtn"
              style="margin-top: 10px"
            >
              Send OTP
            </button>
          </div>

          <div
            class="form-group otp-group"
            id="otp-input-section"
            style="display: none"
          >
            <label for="otp">Enter OTP</label>
            <div class="input-wrapper">
              <svg
                viewBox="0 0 24 24"
                width="20"
                height="20"
                fill="currentColor"
              >
                <path
                  d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"
                />
              </svg>
              <input
                type="text"
                id="otp"
                name="otp"
                placeholder="Enter 6-digit OTP"
                maxlength="6"
                pattern="\d{6}"
              />
            </div>

            <button
              type="button"
              class="send-otp-btn"
              id="resendOtpBtn"
              style="display: none; margin-top: 10px"
            >
              Resend OTP
            </button>

            <div
              id="otp-message"
              style="margin-top: 10px; font-size: 0.85rem; color: red"
            ></div>
            <div
              id="otp-timer"
              style="
                margin-top: 5px;
                font-size: 0.85rem;
                color: #666;
                display: none;
              "
            >
              OTP expires in <span id="timer-count">05:00</span>
            </div>
          </div>
          <button type="submit" class="submit-btn" id="submitBtn">
            <span>Create Account</span>
          </button>

          <div class="auth-switch" style="text-align: center; margin-top: 20px">
            <p style="color: #666; font-size: 0.95rem">
              Already have an account?
              <a
                href="{% url 'login' %}"
                style="color: #00addc; text-decoration: none; font-weight: 600"
                >Login</a
              >
            </p>
          </div>
        </form>
      </div>
    </main>

    <script src="{% static 'js/signup.js' %}"></script>
  </body>
</html>
